{% extends 'base.html' %}

{% block content %}
<script type="text/javascript">
    const form_phone = document.getElementsByClassName('form_phone');

    function spam() {
        alert('11111111111');
    }

    for (const phone of form_phone) {
        phone.addEventListener('onchange', spam);
    }

</script>

<div class="container">
    <div class="row">
        <div class="col-sm">
            <select class="custom-select custom-select-lg col-sm form_phone1" href="#?phone={{phone.id}}">
                {% for phone in phones %}
                <option value="{{ phone.id }}">{{ phone.brand }} {{ phone.model_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-sm">
            <select class="custom-select custom-select-lg col-sm form_phone2">
                {% for phone in phones %}
                <option value="{{ phone.id }}">{{ phone.brand }} {{ phone.model_name }}</option>
                {% endfor %}

            </select>
        </div>
        <a id="compression" type="button" href="{% url "compression_phones" %} ">Сравнить</a>

    </div>
</div>

{% if info_phone1 %}
    <div class="container">
        <div class="row">
            <div class="col-sm">
                {{info_phone1}}
                <p>{{info_phone1.model_name}}</p>
                <p>{{info_phone1.brand}}</p>
                <p>{{info_phone1.processor}}</p>
            </div>
            <div class="col-sm">
                {{info_phone2}}
                <p>{{info_phone2.model_name}}</p>
                <p>{{info_phone2.brand}}</p>
                <p>{{info_phone2.processor}}</p>
            </div>
        </div>
    </div>
{% endif%}

<div class="ajaxes">

</div>

{% endblock %}
