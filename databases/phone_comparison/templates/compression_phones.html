{% extends 'base.html' %}

{% block content %}
<script type="text/javascript">
    const form_phone = document.getElementsByClassName('form_phone');

    function spam() {
        alert('11111111111');
    }

    for (const phone of form_phone) {
        phone.addEventListener('onchange', spam);
    }

</script>

<div class="container">
    <div class="row">
        <div class="col-sm">
            <select class="custom-select custom-select-lg col-sm form_phone1">
                {% for phone in phones %}
                <option value="{{ phone.id }}">{{ phone.brand }} {{ phone.model_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-sm">
            <select class="custom-select custom-select-lg col-sm form_phone2">
                {% for phone in phones %}
                <option value="{{ phone.id }}">{{ phone.brand }} {{ phone.model_name }}</option>
                {% endfor %}

            </select>
        </div>
        <a id="compression" type="button" href="#">Сравнить</a>

    </div>
</div>

{% if info_phone %}
    <div class="container">
        <div class="row">
            <div class="col-sm">
                описание
                {{info_phone}}
                <p>{{info_phone.model_name}}</p>
                <p>{{info_phone.brand}}</p>
                <p>{{info_phone.processor}}</p>
            </div>
            <div class="col-sm">
                описание
            </div>
        </div>
    </div>
{% endif%}

{% endblock %}
