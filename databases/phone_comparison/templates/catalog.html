{% extends "base.html" %}
{% load static %}



{% block title%}
    Каталог телефонов
{% endblock %}

{% block content %}
    <h3>Каталог телефонов</h3>
    {% for phone in phones %}
        <a class="phone">{{ phone.brand }} {{ phone.model_name }}</a>
    {% endfor %}
    <a type="button" name="button" href='{% url "show_phones" %}'> Перейти к сравнению телефонов</a>
{% endblock %}
