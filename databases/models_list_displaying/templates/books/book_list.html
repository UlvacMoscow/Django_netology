{% extends "base.html" %}
{% load static %}

{% block title %}Каталог книг{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/books">Каталог</a></h1>
        </div>
        {% for object in object_list %}
            <div class="row">
                <div class="book col-md-4">
                    <h2><a href="{{object.get_abdolute_url}}">{{ object.name }}</a></h2>
                    <p>{{ object.author }}</p>
                    <p>{{ object.pub_date }}</p>
                </div>
            </div>
        {% endfor %}
        </div>
{% endblock %}
