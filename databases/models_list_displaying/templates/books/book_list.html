{% extends "base.html" %}
{% load static %}

{% block title %}Каталог книг{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/books">Каталог</a></h1>
        </div>
        {% for bk in list_book %}
            <div class="row">
                <div class="book col-md-4">
                    <h2>{{ bk.name }}</h2>
                    <p>{{ bk.author }}</p>
                    <p>{{ bk.pub_date }}</p>
                </div>    
            </div>
        {% endfor %}
        </div>
{% endblock %}
